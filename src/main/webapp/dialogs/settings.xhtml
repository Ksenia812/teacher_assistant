<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="settingsForm" styleClass="settings-form">
        <p:dialog header="#{msg['menu.settings']}"
                  widgetVar="settingsDialog"
                  position="center"
                  draggable="false"
                  modal="true"
                  showEffect="fade"
                  hideEffect="fade"
                  resizable="false"
                  fitViewport="true"
                  onHide="PF('settingsDialog').content.empty()">

            <p:ajax event="close" listener="#{settingsBean.exit}"/>

            <h:form style="width:500px;">
                <p:tabView orientation="left">
                    <p:tab title="#{msg['settings.autobackup']}">
                        <h:panelGrid columns="2">
                            <h:outputLabel
                                value="#{msg['settings.autobackup.enable']}"/>
                            <p:selectBooleanCheckbox id="autoBackupEnable"
                                                     value="#{backupBean.autoBackup}"/>
                            <h:outputLabel
                                value="#{msg['settings.autobackup.newmode']}"/>
                            <p:selectBooleanCheckbox id="autoBackupOnNewNoteEnable"
                                                     value="#{backupBean.autoBackupOnNewMode}"/>
                        </h:panelGrid>

                        <p:commandButton value="#{msg['btn.save.exit']}"
                                         icon="fa fa-fw fa-save"
                                         styleClass="margin-top-10px"
                                         actionListener="#{backupBean.save}"/>
                    </p:tab>
                    <p:tab title="#{msg['settings.properties']}">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="examMarkWeight"
                                           value="#{msg['settings.properties.mark.exam.weight']}"/>
                            <p:inputNumber id="examMarkWeight"
                                           value="#{propertiesBean.examMarkWeight}"
                                           minValue="0.00"
                                           maxValue="1.00"/>
                            <h:outputLabel
                                value="#{msg['btn.enableSound']}"/>
                            <p:selectBooleanCheckbox value="#{serialBean.soundEnabled}"/>
                            <h:outputLabel
                                value="#{msg['btn.enableLastNotesLoading']}"/>
                            <p:selectBooleanCheckbox value="#{propertiesBean.isLastLessonNotesLoadingEnabled}"/>
                        </h:panelGrid>

                        <p:commandButton value="#{msg['btn.save.exit']}"
                                         icon="fa fa-fw fa-save"
                                         styleClass="margin-top-10px"
                                         actionListener="#{propertiesBean.save}"/>
                    </p:tab>
                    <p:tab title="#{msg['alarms.info']}">
                        <p:outputPanel id="alarmsDetail" rendered="#{alarmBean.alarms ne null}" styleClass="noBorder">

                            <p:selectBooleanCheckbox id="alarmsActive" value="#{alarmBean.active}"
                                                     styleClass="margin-right-10px">
                                <p:ajax update=":alarmsForm:alarmsDetail"/>
                            </p:selectBooleanCheckbox>
                            <p:outputLabel for="alarmsActive" value="#{msg['menu.alarm']}"/>

                            <ui:repeat value="#{alarmBean.alarms}" var="alarm">
                                <p:panelGrid columns="6">
                                    <p:selectBooleanCheckbox id="active" value="#{alarm.active}"
                                                             disabled="#{not alarmBean.active}">
                                        <p:ajax update=":alarmsForm:alarmsDetail"/>
                                    </p:selectBooleanCheckbox>

                                    <p:inputNumber id="time" minValue="-15" maxValue="80" value="#{alarm.time}"
                                                   disabled="#{not alarm.active or not alarmBean.active}"/>

                                    <p:commandButton
                                        icon="fa fa-fw fa-play"
                                        actionListener="#{alarmBean.play(alarm)}"
                                        disabled="#{not alarm.active or not alarmBean.active}"/>

                                    <h:panelGroup>
                                        <h:inputHidden id="volume" value="#{alarm.volume}"/>
                                        <p:slider for="volume" step="0.1" minValue="0.0" maxValue="1"
                                                  styleClass="w100px"/>
                                    </h:panelGroup>

                                    <p:fileUpload
                                        id="file"
                                        mode="advanced"
                                        auto="true"
                                        fileUploadListener="#{alarmBean.handleFileUpload}"
                                        skinSimple="true"
                                        label="#{msg['label.choose']}"
                                        disabled="#{not alarm.active or not alarmBean.active}"/>

                                    <p:commandButton title="#{msg['btn.delete']}" icon="fa fa-fw fa-minus"
                                                     styleClass="red"
                                                     actionListener="#{alarmBean.remove(alarm)}"
                                                     update=":alarmsForm:alarmsDetail">
                                    </p:commandButton>
                                </p:panelGrid>
                            </ui:repeat>
                        </p:outputPanel>

                        <p:commandButton value="#{msg['btn.add']}" icon="fa fa-fw fa-plus"
                                         styleClass="margin-bottom-10px"
                                         actionListener="#{alarmBean.add}"
                                         update=":alarmsForm:alarmsDetail">
                        </p:commandButton>

                        <p:commandButton value="#{msg['btn.save.exit']}" icon="fa fa-fw fa-save"
                                         actionListener="#{alarmBean.save}"
                                         update=":alarmsForm">
                            <f:setPropertyActionListener value="#{null}" target="#{alarmBean.alarms}"/>
                        </p:commandButton>
                    </p:tab>
                    <p:tab title="#{msg['notification.settings']}">
                        <p:outputPanel id="settingsDetail" rendered="#{notificationSettingsBean.settings ne null}"
                                       styleClass="noBorder">

                            <p:selectBooleanCheckbox id="notificationActive" value="#{notificationSettingsBean.active}"
                                                     styleClass="margin-right-10px">
                                <p:ajax update=":notificationSettingForm:settingsDetail"/>
                            </p:selectBooleanCheckbox>
                            <p:outputLabel for="notificationActive" value="#{msg['notification.active']}"/>

                            <c:set var="praepostor" value="#{notificationSettingsBean.settings['PRAEPOSTOR']}" />
                            <p:panelGrid id="praepostor" columns="3" styleClass="margin-top-10px">
                                <p:selectBooleanCheckbox id="activePraepostor"
                                                         value="#{praepostor.active}"
                                                         disabled="#{not notificationSettingsBean.active}">
                                    <p:ajax update=":notificationSettingForm:praepostor"/>
                                </p:selectBooleanCheckbox>
                                <p:outputLabel for="activePraepostor" value="${msg['notification.praepostor']}" styleClass="bold"/>
                                <p:column/>

                                <p:commandButton
                                    icon="fa fa-fw fa-play"
                                    actionListener="#{notificationSettingsBean.play(praepostor)}"
                                    disabled="#{not praepostor.active or not notificationSettingsBean.active}"/>

                                <h:panelGroup>
                                    <h:inputHidden id="volumePraepostor" value="#{praepostor.volume}"/>
                                    <p:slider for="volumePraepostor" step="0.1" minValue="0.0" maxValue="1" styleClass="w100px"
                                              disabled="#{not praepostor.active or not notificationSettingsBean.active}"/>
                                </h:panelGroup>

                                <p:fileUpload
                                    id="file_PRAEPOSTOR"
                                    mode="advanced"
                                    auto="true"
                                    fileUploadListener="#{notificationSettingsBean.handleFileUpload}"
                                    skinSimple="true"
                                    label="#{msg['label.choose']}"
                                    disabled="#{not praepostor.active or not notificationSettingsBean.active}"/>
                            </p:panelGrid>

                            <c:set var="absence" value="#{notificationSettingsBean.settings['ABSENCE']}" />
                            <p:panelGrid id="absence" columns="3" styleClass="margin-top-10px">
                                <p:selectBooleanCheckbox id="activeAbsence"
                                                         value="#{absence.active}"
                                                         disabled="#{not notificationSettingsBean.active}">
                                    <p:ajax update=":notificationSettingForm:absence"/>
                                </p:selectBooleanCheckbox>
                                <p:outputLabel for="activeAbsence" value="${msg['notification.absence']}" styleClass="bold"/>
                                <p:column/>

                                <p:inputNumber id="absenceNumber" minValue="1" maxValue="100"
                                               value="#{absence.data}"
                                               disabled="#{not absence.active or not notificationSettingsBean.active}"/>
                                <p:outputLabel for="absenceNumber" value="${msg['notification.absence.number']}"/>
                                <p:column/>

                                <p:commandButton
                                    icon="fa fa-fw fa-play"
                                    actionListener="#{notificationSettingsBean.play(absence)}"
                                    disabled="#{not absence.active or not notificationSettingsBean.active}"/>

                                <h:panelGroup>
                                    <h:inputHidden id="volumeAbsence" value="#{absence.volume}"/>
                                    <p:slider for="volumeAbsence" step="0.1" minValue="0.0" maxValue="1" styleClass="w100px"
                                              disabled="#{not absence.active or not notificationSettingsBean.active}"/>
                                </h:panelGroup>

                                <p:fileUpload
                                    id="file_ABSENCE"
                                    mode="advanced"
                                    auto="true"
                                    fileUploadListener="#{notificationSettingsBean.handleFileUpload}"
                                    skinSimple="true"
                                    label="#{msg['label.choose']}"
                                    disabled="#{not absence.active or not notificationSettingsBean.active}"/>
                            </p:panelGrid>

                            <c:set var="student" value="#{notificationSettingsBean.settings['STUDENT']}" />
                            <p:panelGrid id="student" columns="3" styleClass="margin-top-10px">
                                <p:selectBooleanCheckbox id="activeStudent"
                                                         value="#{student.active}"
                                                         disabled="#{not notificationSettingsBean.active}">
                                    <p:ajax update=":notificationSettingForm:student"/>
                                </p:selectBooleanCheckbox>
                                <p:outputLabel for="activeStudent" value="${msg['notification.student']}" styleClass="bold"/>
                                <p:column/>

                                <p:commandButton
                                    icon="fa fa-fw fa-play"
                                    actionListener="#{notificationSettingsBean.play(student)}"
                                    disabled="#{not student.active or not notificationSettingsBean.active}"/>

                                <h:panelGroup>
                                    <h:inputHidden id="volumeStudent" value="#{student.volume}"/>
                                    <p:slider for="volumeStudent" step="0.1" minValue="0.0" maxValue="1" styleClass="w100px"
                                              disabled="#{not student.active or not notificationSettingsBean.active}"/>
                                </h:panelGroup>

                                <p:fileUpload
                                    id="file_STUDENT"
                                    mode="advanced"
                                    auto="true"
                                    fileUploadListener="#{notificationSettingsBean.handleFileUpload}"
                                    skinSimple="true"
                                    label="#{msg['label.choose']}"
                                    disabled="#{not student.active or not notificationSettingsBean.active}"/>
                            </p:panelGrid>

                        </p:outputPanel>

                        <p:outputPanel styleClass="margin-top-10px">
                            <p:commandButton value="#{msg['btn.save.exit']}" icon="fa fa-fw fa-save"
                                             actionListener="#{notificationSettingsBean.save}"
                                             update=":notificationSettingForm">
                                <f:setPropertyActionListener value="#{null}" target="#{notificationSettingsBean.settings}"/>
                            </p:commandButton>
                        </p:outputPanel>
                    </p:tab>
                </p:tabView>
            </h:form>

        </p:dialog>
    </h:form>
</ui:composition>
